before_script:
 - pip install poetry
 - poetry install --with development
 - source `poetry env info --path`/bin/activate

stages:
  - lint
  - tests

pre-commit:
  stage: lint
  image: python:3.12-alpine
  script:
    - apk add git
    - poetry run pre-commit run --all-files

quality-checks:
  stage: tests
  image: python:3.11-alpine
  script:
    - poetry run pytest tests/tests.py
